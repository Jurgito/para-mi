<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Para Ti üíñ</title>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Dancing Script', cursive;
  overflow: hidden;
  background-size: 400% 400%;
  animation: bgMove 14s ease infinite;
}

@keyframes bgMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

.card {
  background: white;
  padding: 25px;
  border-radius: 22px;
  width: 90%;
  max-width: 400px;
  text-align: center;
  box-shadow: 0 18px 40px rgba(0,0,0,0.25);
  animation: appear 1.5s ease;
  z-index: 2;
}

@keyframes appear {
  from { opacity: 0; transform: scale(0.95); }
  to { opacity: 1; transform: scale(1); }
}

.heart {
  font-size: 34px;
  animation: beat 1.3s infinite;
}

@keyframes beat {
  0%,100% { transform: scale(1); }
  50% { transform: scale(1.25); }
}

.photo-box {
  position: relative;
  width: 100%;
  height: 260px;
  margin-top: 15px;
  border-radius: 18px;
  overflow: hidden;
  box-shadow: 0 6px 18px rgba(0,0,0,0.25);
}

.photo-box img {
  position: absolute;
  width: 100%;
  height: 100%;
  object-fit: cover;
  opacity: 0;
  transition: opacity 2s ease;
}

.photo-box img.active {
  opacity: 1;
}

input, button {
  width: 80%;
  padding: 10px;
  margin-top: 10px;
  border-radius: 10px;
  border: 1px solid #ccc;
  font-family: inherit;
}

button {
  background: #f48fb1;
  color: white;
  border: none;
  cursor: pointer;
}

/* üíï Corazones laterales */
.floating {
  position: absolute;
  font-size: 22px;
  animation: floatUp 10s linear infinite;
  opacity: 0.6;
}

@keyframes floatUp {
  from { transform: translateY(110vh); }
  to { transform: translateY(-10vh); }
}
</style>
</head>

<body>

<!-- Corazones -->
<script>
for (let i = 0; i < 14; i++) {
  const h = document.createElement("div");
  h.className = "floating";
  h.innerText = "üíñ";
  h.style.left = Math.random() < 0.5 ? "5%" : "95%";
  h.style.animationDelay = Math.random() * 10 + "s";
  h.style.fontSize = 18 + Math.random() * 14 + "px";
  document.body.appendChild(h);
}
</script>

<!-- LOGIN -->
<div class="card" id="login">
  <h2>üíñ Para ti</h2>
  <p>Ingresa la contrase√±a</p>
  <input type="password" id="pass">
  <button onclick="check()">Entrar</button>
</div>

<!-- CONTENIDO -->
<div class="card" id="content" style="display:none;">
  <div class="heart" id="emoji">üéÑ</div>
  <h3 id="date"></h3>
  <p id="message"></p>

  <div class="photo-box">
    <img id="img1" class="active">
    <img id="img2">
  </div>
</div>

<script>
const PASSWORD = "paraminegrita";

/* üì∏ genera foto1.jpeg ‚Üí foto10.jpeg */
const photos = Array.from({length:10}, (_,i) =>
  `images/foto${i+1}.jpeg`
);

const days = {
  "2025-12-24": {
    bg: "linear-gradient(135deg,#ffe29f,#ffa99f)",
    message: "En esta v√≠spera, T√∫ eres todo lo que pienso y necesito",
    emoji: "üéÑ‚ú®"
  },
  "2025-12-25": {
    bg: "linear-gradient(135deg,#ffecd2,#fcb69f)",
    message: "Encontrarte, mi Yulicita, es mi mayor regalo.",
    emoji: "üéÅüíñ"
  }
};

let index = 0;
let showingFirst = true;

function check() {
  if (pass.value !== PASSWORD) {
    alert("Contrase√±a incorrecta");
    return;
  }

  login.style.display = "none";
  content.style.display = "block";

  const today = new Date().toISOString().slice(0,10);
  const data = days[today];
  if (!data) return;

  document.body.style.background = data.bg;
  emoji.innerText = data.emoji;
  message.innerText = data.message;
  date.innerText = new Date().toLocaleDateString("es-ES", { dateStyle: "full" });

  img1.src = photos[0];
  img2.src = photos[1];

  setInterval(changePhoto, 5000);
}

function changePhoto() {
  index = (index + 1) % photos.length;

  const active = showingFirst ? img1 : img2;
  const next = showingFirst ? img2 : img1;

  next.src = photos[index];
  next.classList.add("active");
  active.classList.remove("active");

  showingFirst = !showingFirst;
}
</script>

</body>
</html>
