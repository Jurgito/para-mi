<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Para Ti ðŸ’–</title>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Dancing Script', cursive;
  overflow: hidden;
  background-size: 400% 400%;
  animation: bgMove 14s ease infinite;
}

@keyframes bgMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

.card {
  background: white;
  padding: 25px;
  border-radius: 22px;
  width: 90%;
  max-width: 400px;
  text-align: center;
  box-shadow: 0 18px 40px rgba(0,0,0,0.25);
  animation: appear 1.5s ease;
  z-index: 2;
}

@keyframes appear {
  from { opacity: 0; transform: scale(0.95); }
  to { opacity: 1; transform: scale(1); }
}

.heart {
  font-size: 34px;
  animation: beat 1.3s infinite;
}

@keyframes beat {
  0%,100% { transform: scale(1); }
  50% { transform: scale(1.25); }
}

.photo-box {
  width: 100%;
  height: 260px;
  margin-top: 15px;
  border-radius: 18px;
  overflow: hidden;
  background: #00000010;
  display: flex;
  align-items: center;
  justify-content: center;
}

.photo-box img {
  max-width: 100%;
  max-height: 100%;
  object-fit: contain;
  opacity: 1;
  transition: opacity 1.8s ease;
}

/* ðŸ’• Corazones laterales */
.floating {
  position: absolute;
  font-size: 22px;
  animation: floatUp 12s linear infinite;
  opacity: 0.5;
}

@keyframes floatUp {
  from { transform: translateY(110vh); }
  to { transform: translateY(-10vh); }
}

input, button {
  width: 80%;
  padding: 10px;
  margin-top: 10px;
  border-radius: 10px;
  border: 1px solid #ccc;
  font-family: inherit;
}

button {
  background: #f48fb1;
  color: white;
  border: none;
  cursor: pointer;
}
</style>
</head>

<body>

<!-- Corazones laterales -->
<script>
for (let i = 0; i < 16; i++) {
  const h = document.createElement("div");
  h.className = "floating";
  h.innerText = "ðŸ’–";
  h.style.left = Math.random() < 0.5 ? "6%" : "94%";
  h.style.animationDelay = Math.random() * 12 + "s";
  h.style.fontSize = 16 + Math.random() * 18 + "px";
  document.body.appendChild(h);
}
</script>

<!-- LOGIN -->
<div class="card" id="login">
  <h2>ðŸ’– Para ti</h2>
  <p>Ingresa la contraseÃ±a</p>
  <input type="password" id="pass">
  <button onclick="check()">Entrar</button>
</div>

<!-- CONTENIDO -->
<div class="card" id="content" style="display:none;">
  <div class="heart" id="emoji">ðŸŽ„</div>
  <h3 id="date"></h3>
  <p id="message"></p>

  <div class="photo-box">
    <img id="photo">
  </div>
</div>

<script>
const PASSWORD = "paraminegrita";

/* ðŸ“¸ Lista flexible: jpg y jpeg */
const photos = [];
for (let i = 1; i <= 10; i++) {
  photos.push(`images/foto${i}.jpg`);
  photos.push(`images/foto${i}.jpeg`);
}

const days = {
  "2025-12-24": {
    bg: "linear-gradient(135deg,#ffe29f,#ffa99f)",
    message: "En esta vÃ­spera, TÃº eres todo lo que pienso y necesito",
    emoji: "ðŸŽ„âœ¨"
  },
  "2025-12-25": {
    bg: "linear-gradient(135deg,#ffecd2,#fcb69f)",
    message: "Encontrarte, mi Yulicita, es mi mayor regalo.",
    emoji: "ðŸŽðŸ’–"
  }
};

let index = 0;

function check() {
  if (pass.value !== PASSWORD) {
    alert("ContraseÃ±a incorrecta");
    return;
  }

  login.style.display = "none";
  content.style.display = "block";

  const today = new Date().toISOString().slice(0,10);
  const data = days[today];
  if (!data) return;

  document.body.style.background = data.bg;
  emoji.innerText = data.emoji;
  message.innerText = data.message;
  date.innerText = new Date().toLocaleDateString("es-ES", { dateStyle: "full" });

  photo.src = photos[index];
  setInterval(changePhoto, 5000);
}

function changePhoto() {
  photo.style.opacity = 0;

  setTimeout(() => {
    index = (index + 1) % photos.length;
    photo.src = photos[index];
    photo.style.opacity = 1;
  }, 1800);
}
</script>

</body>
</html>
