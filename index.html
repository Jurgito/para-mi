<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Para Ti ðŸ’–</title>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Dancing Script', cursive;
  background-size: 400% 400%;
  animation: bgMove 12s ease infinite;
}

@keyframes bgMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

.card {
  background: white;
  padding: 25px;
  border-radius: 20px;
  width: 90%;
  max-width: 400px;
  text-align: center;
  box-shadow: 0 15px 35px rgba(0,0,0,0.2);
  animation: appear 1.5s ease;
}

@keyframes appear {
  from { opacity: 0; transform: scale(0.95); }
  to { opacity: 1; transform: scale(1); }
}

input, button {
  width: 80%;
  padding: 10px;
  margin-top: 10px;
  border-radius: 10px;
  border: 1px solid #ccc;
  font-family: inherit;
}

button {
  background: #f48fb1;
  color: white;
  border: none;
  cursor: pointer;
}

.heart {
  font-size: 32px;
  animation: beat 1.2s infinite;
}

@keyframes beat {
  0%,100% { transform: scale(1); }
  50% { transform: scale(1.25); }
}

img {
  width: 100%;
  margin-top: 15px;
  border-radius: 15px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.25);
  animation: fade 1.5s ease;
}

@keyframes fade {
  from { opacity: 0; }
  to { opacity: 1; }
}
</style>
</head>

<body>

<!-- LOGIN -->
<div class="card" id="login">
  <h2>ðŸ’– Para ti</h2>
  <p>Ingresa la contraseÃ±a</p>
  <input type="password" id="pass">
  <button onclick="check()">Entrar</button>
</div>

<!-- CONTENIDO -->
<div class="card" id="content" style="display:none;">
  <div class="heart" id="emoji">ðŸŽ„</div>
  <h3 id="date"></h3>
  <p id="message"></p>
  <img id="photo">
</div>

<script>
const PASSWORD = "paraminegrita";

const days = {
  "2025-12-24": {
    bg: "linear-gradient(135deg,#ffe29f,#ffa99f)",
    message: "En esta vÃ­spera, TÃº eres todo lo que pienso y necesito",
    emoji: "ðŸŽ„âœ¨",
    photos: [
      "images/foto1.jpeg",
      "images/foto2.jpeg"
    ]
  },
  "2025-12-25": {
    bg: "linear-gradient(135deg,#ffecd2,#fcb69f)",
    message: "Encontrarte, mi Yulicita, es mi mayor regalo.",
    emoji: "ðŸŽðŸ’–",
    photos: [
      "images/foto1.jpeg",
      "images/foto2.jpeg"
    ]
  }
};

let photoIndex = 0;
let slideshowInterval;

function check() {
  if (document.getElementById("pass").value !== PASSWORD) {
    alert("ContraseÃ±a incorrecta");
    return;
  }

  document.getElementById("login").style.display = "none";
  document.getElementById("content").style.display = "block";

  const today = new Date().toISOString().slice(0,10);
  const data = days[today];

  document.getElementById("date").innerText =
    new Date().toLocaleDateString("es-ES", { dateStyle: "full" });

  if (!data) return;

  document.body.style.background = data.bg;
  document.getElementById("message").innerText = data.message;
  document.getElementById("emoji").innerText = data.emoji;

  const img = document.getElementById("photo");
  img.src = data.photos[0];

  slideshowInterval = setInterval(() => {
    photoIndex = (photoIndex + 1) % data.photos.length;
    img.style.opacity = 0;
    setTimeout(() => {
      img.src = data.photos[photoIndex];
      img.style.opacity = 1;
    }, 500);
  }, 4000);
}
</script>
